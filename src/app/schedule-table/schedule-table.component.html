<div class="table-responsive">
    <table class="schedule-table">
        <tbody>
            <tr *ngFor="let row of schedule;let i=index">
                <td *ngFor="let cell of row; let j=index"
                    [ngClass]="{'pink': cell === 'יהדות חינוכית','lightblue': cell === 'השמעיני','lightgray':i === 0 && j !==0 }">
                    {{cell}}</td>
            </tr>
        </tbody>
    </table>
</div>
